<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--  Import External css  -->
    <link rel="stylesheet" href="./index.css">

    <!--  Import Tailwind (just for example) -->

    <title>Document</title>
</head>
<body>
    <h1>CSS Seminar</h1>
    <h2 class="sub-title">Cascading Style Sheets (CSS) is a simple mechanism for adding style</h2>

    <div class="container">
        <h4>Header</h4>

        <span class="tags-inline">
            <span class="tag">Fonts</span>
            <span class="tag">Colors</span>
            <span class="tag">Spacing</span>
            <span class="tag">...</span>
        </span>

        <span class="tags-flex">
            <span class="tag">Fonts</span>
            <span class="tag">Colors</span>
            <span class="tag">Spacing</span>
            <span class="tag">...</span>
        </span>
    </div>


    <!--   Inline CSS example -->
    <p style="color: red">Aidbox</p>

    <!--   External CSS example  -->
    <p class='text-3xl'>Aidbox</p>

</body>
</html>
